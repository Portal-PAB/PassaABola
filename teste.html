<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Download Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <button onclick="baixarExcel()">Baixar Excel</button>

  <script>
    function baixarExcel() {
      const dados = [
        { nome: "Matheus", idade: 22, cidade: "SÃ£o Paulo" },
        { nome: "Ana", idade: 25, cidade: "Belo Horizonte" },
        { nome: "Carlos", idade: 30, cidade: "Rio de Janeiro" }
      ];

      // Converte JSON em planilha
      const worksheet = XLSX.utils.json_to_sheet(dados);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Pessoas");

      // Gera arquivo e dispara download
      XLSX.writeFile(workbook, "dados.xlsx");
    }
  </script>
</body>
</html>
